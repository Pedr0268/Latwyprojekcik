<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>

    <meta charset="UTF-8">
    <title>Add EMployee</title>
    <style>
        body {
  background-color: lavender;
}
a{
color: white;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

.navbar {
  background-color: purple;
}

.navbar-brand {
  padding: 0 1rem;
  color: white;
}

.form-container {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-container label {
  font-weight: bold;
}

.form-container input[type="text"],
.form-container input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.form-container input[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: purple;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.form-container input[type="submit"]:hover {
  background-color: #6600cc;
}

.error-message {
  color: red;
  font-size: 14px;
}


    </style>

</head>

<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand px-3" href="#">Strona menedżera pracowników</a>
    <div class="navbar" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Lista pracowników</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/input">Dodaj pracownika</a>
            </li>
        </ul>
    </div>
</nav>
<div class="p-3 d-flex justify-content-center">
    <form th:action="@{/employee/zapisz}" th:object="${Employee}" method="post" onsubmit="return validateForm()">
        <label for="imie">Imie:</label><br>
        <input type="text" th:field="*{imie}" id="imie" name="imie" required />
        <br />

        <label for="nazwisko">Nazwisko:</label> <br>
        <input type="text" th:field="*{nazwisko}" id="nazwisko" name="nazwisko" required />
        <br />

        <label for="pozycja">Pozycja:</label><br>
        <input type="text" th:field="*{pozycja}" id="pozycja" name="pozycja" required />
        <br />

        <label for="pensja">Pensja:</label><br>
        <input type="number" min="0" max="100000" th:field="*{pensja}" id="pensja" name="pensja" required />
        <br />
        <br>
        <input class="btn btn-primary" type="submit" value="Dodaj" />
    </form>

    <script>
    function validateForm() {
        var firstName = document.getElementById("imie").value;
        var lastName = document.getElementById("nazwisko").value;
        var position = document.getElementById("pozycja").value;
        var salary = document.getElementById("pensja").value;

        var nameRegex = /^[A-Za-z]+$/;
        var numberRegex = /^\d+$/;

        if (!imie.match(nameRegex)) {
            alert("Imię powinno zawierać tylko litery.");
            return false;
        }

        if (!nazwisko.match(nameRegex)) {
            alert("Nazwisko powinna zawierać tylko litery.");
            return false;
        }

        if (!pozycja.match(nameRegex)) {
            alert("Pozycja powinna zawierać tylko litery.");
            return false;
        }

        if (!pensja.match(numberRegex) || parseInt(salary) < 0) {
            alert("Wynagrodzenie powinno być liczbą dodatnią.");
            return false;
        }

        return true;
    }
</script>
</div>
</div>
</body>


</html>
